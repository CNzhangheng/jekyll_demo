<!DOCTYPE html>
<html>
<head>
   　　<meta http-equiv="content-type" content="text/html; charset=utf-8" />
   　　<title>{{ page.title }}</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td
        {
            margin:0;padding:0
        }
        body{
            background:url("");
            text-align: center;
        }
        #wapper{
            position: relative;
        }
        #header{
            height: 200px;
            background-color: red;
        }
        #left-box{
            width: 490px;
            height: 600px;
            float: left;
            border: 1px solid #000;
            position: absolute;
        }
        #right-box{
            width: 490px;
            height: 600px;
            float: right;
            border: 1px solid #000;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="wapper">
    <div id="header"></div>
    <div id="content">
        <div id="left-box">
            {{ content }}
        </div>
        <div id="right-box"></div>
    </div>

</div>
</body>
</html>
