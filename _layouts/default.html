<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td
        {
            margin:0;
            padding:0;
        }
        body{
            background-color: #fdfdfe;
            text-align: center;
        }
        .header{
            width: 40em;
            height: 150px;
        }
        .content-right{
            width: 60%;
            min-height: 1000px;
            text-align: center;
            margin-left:20em;
            padding: 1em;
            border: 1px solid #ccc;
            background-color: #f5f0e6;
        }
        .footer{
            float: left;
            width: 100%;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="content">
    <div class="content-left">
    </div>
    <div class="content-right">
        {{content}}
    </div>
</div>
<div class="footer"></div>
</body>
</html>
