<style>
  html{
    font-size: 62.5%;
}
body{
    font-size: 1.4rem;
    font-family:Arial,SimSun,FangSong;
}
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td

    opacity: 0.5;

    min-height: 80rem;

    height: 30rem;

    height: 50rem;
}

    min-height: 6rem;
    clear: both;
    background-color: #000;
    border-top: 3px solid #fff;
