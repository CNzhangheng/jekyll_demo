---
layout: default
title: 我的博客
---
<h2>{{ page.title }}</h2><br>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
    </li>
    <span>{{ post.date | date_to_string }}</span>
    {% endfor %}
</ul>
