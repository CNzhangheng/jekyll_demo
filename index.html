---
layout: default
title: 我的博客
---
<style>
    li{
        list-style: none;
        float: left;
        margin-left:3%;
    }
</style>
<h2>{{ page.title }}</h2>
<p>我的文章</p>
<ul>
    　{% for post in site.posts %}
<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
</li>
    　{% endfor %}
</ul>
