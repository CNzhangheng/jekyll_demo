layout: default
title: 我的博客

<style>
    li{
        list-style: none;
        margin-left:20%;
    }
</style>
<h2>{{ page.title }}</h2>
<ul>
    　{% for post in site.posts %}
    <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    　{% endfor %}
</ul>
