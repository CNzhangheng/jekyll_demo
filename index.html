---
layout: default
title: 我的博客
---
<style>
    .weaper{
        margin:1em;
        border: 1px solid grey;
    } 
    .header{
        padding: 1em;
        border: 1px solid grey;
    }
    li{
        list-style: none;
        margin-left:20%;
    }
</style>
<div class="weaper">
    <div class="header">
<h2>{{ page.title }}</h2>
<ul>
    　{% for post in site.posts %}
    <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    　{% endfor %}
</ul>
        </div>
</div>
